<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width:100%;
            border-collapse: collapse;
            text-align: center;
            color: #ffff;


        }
        td,th{
            border: 1px solid black
            padding  10px
        }
        tr:nth-child(even){
        
            background-color: #b9b0b0;
        }

    </style>
</head>
<body>
    <table><tr>
        <th>Country</th>
        <th>Country</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@google.com</td>
    </tr>
    <tr>
        <td>United states of america</td>
        <td>USA</td>
        <td>usa@google.com</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>jp</td>
        <td>japan@google.com</td>
    </tr>
    <tr>
        <td>China</td>
        <td>CH</td>
        <td>CHINA@google.com</td>
    </tr>


</table>
</body>
</html>
